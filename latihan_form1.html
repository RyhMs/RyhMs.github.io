<html>
  <head>
    <body>
        <div>
            <table>
                <tr>
                    <td>Nama</td>
                     <td> : </td> 
                     <td><input type="text" id="data_nama" placeholder="Masukkan Nama"></td>
                </tr>
                <tr>
                    <td>Kelas</td>
                    <td> : </td>
                    <td><input type="text" id="data_kelas" placeholder="Masukkan Kelas"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td> : </td>
                    <td><input type="number" id="data_umur" placeholder="Masukkan Umur"></td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td> : </td>
                    <td><input type="text" id="data_hobi" placeholder="Masukkan Hobi"></td>
                </tr>
            </table>
            <td><button onclick="HasilAkhir()">kirim</button></td>
        </div>
        <div id="isi">
        <div id="isi_nama"></div>
        <div id="isi_kelas"></div>
        <div id="isi_umur"></div>
        <div id="isi_hobi"></div>
        </div>
        <script type="text/javascript">
            function HasilAkhir(){
                var Nama = document.getElementById('data_nama').value
                var kelas = document.getElementById('data_kelas').value
                var Umur = document.getElementById('data_umur').value
                var Hobi = document.getElementById('data_hobi').value
                console.log(Nama);
                console.log(kelas);
                console.log(Umur);
                console.log(Hobi);

                alert("\nNama : " + Nama + "\nkelas : " + kelas + "\nUmur : " + Umur + "\nHobi : " + Hobi)
                document.getElementById('isi_nama').innerHTML = "Nama : " + Nama;
                document.getElementById('isi_kelas').innerHTML = "Kelas : " + kelas;
                document.getElementById('isi_umur').innerHTML = "Umur : " + Umur;
                document.getElementById('isi_hobi').innerHTML = "Hobi : " + Hobi;
            } 
        </script>
    </body>
  </head>  
</html>
